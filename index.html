<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <button class="clear-button">Clear All</button>
  </header>
  <div class="container">
    <div class="row">
      <div id="time-block">
        9AM:<input id="nineAmPlan" type="text" hour-index="9"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
      10AM:<input id="tenAmPlan" type="text" hour-index="10"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
      11AM:<input id="elevenAmPlan" type="text" hour-index="11"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
      12PM:<input id="twelvePmPlan" type="text" hour-index="12"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
        1PM:<input id="onePmPlan" type="text" hour-index="1"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
        2PM:<input id="twoPmPlan" type="text" hour-index="2"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
        3PM:<input id="threePmPlan" type="text" hour-index="3"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
        4PM:<input id="fourPmPlan" type="text" hour-index="4"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
      <div id="time-block">
        5PM:<input id="fivePmPlan" type="text" hour-index="5"></input><button class="saveBtn"><i
            class="far fa-save"></i></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
